<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

        <h1>TODO List</h1>
        <div class="accordion-container">
            <h2>Local TODO</h2>
            <div>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Enter new todo" required />
                    <button class="add-button" type="submit">Add</button>
                </form>
            </div>

            <div class="local-todo" id="local-todos">
            </div>

            <div id="zero-todo">
                <p>The to-do list is empty</p>
            </div>
            
        
            <hr class="custom-divider">

            <div class="todo-from-placeholder" id="completed-todos">
                <h2>TODO from JSONPlaceHolder</h2>
            </div>
        </div>
    
        <script src="main.js"></script>
        <script src="Components/accordion/accordion.js"></script>
        <script src="addTodos.js"></script>
</body>
</html>
